<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tether Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen">

  <div class="bg-white p-6 rounded shadow-md w-80">
    <h1 class="text-2xl font-bold mb-4 text-center">Tether Note</h1>

    <input id="username" class="w-full border p-2 mb-2" placeholder="Username" />
    <input id="password" type="password" class="w-full border p-2 mb-4" placeholder="Password" />

    <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 w-full mb-2">Login</button>
    <button onclick="register()" class="border border-blue-500 text-blue-500 px-4 py-2 w-full">Register</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
