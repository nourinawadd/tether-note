<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tether Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen">

 <div class="font-sans">
    <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-75 ">
      <div class="relative sm:max-w-lg w-full">
        <div class="card bg-blue-400 shadow-lg  w-full h-full rounded-3xl absolute  transform -rotate-6"></div>
          <div class="card bg-red-400 shadow-lg  w-full h-full rounded-3xl absolute  transform rotate-6"></div>
            <div class="relative w-full sm:w-[28rem] rounded-3xl px-6 py-4 bg-gray-100 shadow-md">
              <label for="" class="block mt-3 text-sm text-gray-700 text-center font-semibold">
                Login
              </label>
              <form method="#" action="#" class="mt-10">
                <div>
                  <input id="username" type="text" placeholder="Username" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg px-4 py-2 hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                </div>
                <div class="mt-7">                
                  <input id="password" type="password" placeholder="Password" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg px-4 py-2 hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">                           
                </div>          
                <div class="mt-7">
                  <button onclick="login()" class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                    Login
                  </button>
                </div>
                <div class="mt-7">
                  <button onclick="register()" class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
